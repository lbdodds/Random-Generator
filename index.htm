<html id="icc">
	<head>
		<title>Random Generators</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/screen.css">
	</head>
	<body class="?alpha">
		<header name="Header" class="@header section --keep-border">
			<div class="section__centered +center">
				<h1>Random Generator <span class="+smaller">(Lady Knights)</span></h1>
			</div>
		</header>

			<section class="section --checkered --keep-border">
				<div class="section__centered">
					<p>This is a random generator from <a href="http://dogbomber.tumblr.com/post/77216633474/its-no-secret-that-i-like-lady-knights-like-a" target="_blank">Dogbomber</a> on how to make Lady Knights just that bit more interesting. This was made to make it a little bit easier to generate, rather than having the flashing images. Instead, now you just need to refresh!</p>
				</div>
			</section>
		<div class="generate hidden" data-generators="Weapon,Build,Personality,Culture,Animal">
			<section class="template section --checkered">
				<div class="section__centered +center">
					<h2 class="+above-heading">{name}</h2>
					<h1>{value}</h1>
				</div>
			</section>
		</div>

		<script type="text/javascript" src="javascripts/generators.js"></script>
	</body>
</html>
